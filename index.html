<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- title  -->
    <title>Dictionary</title>
    <link rel="website icon" type="png" href="dictionary.png">
    <!-- style  -->
    <style>
    .search input:focus ~ i {
        color: skyblue;
    }

    .search input:valid ~ span {
        display: block;
    }

    .wrapper ul li {
        display: flex;
        /* align-items: center; */
        margin-bottom: 14px;
        padding-bottom: 17px;
        justify-content: space-between;
        border-bottom: 2px solid #ccc;
    }

    .wrapper ul li:last-child {
        margin-bottom: 0px;
        padding-bottom: 0px;
        border-bottom: 0px;
    }

    .content li .details {
        padding-left: 10px;
        border-radius: 4px 0 0 4px;
        border-left: 4px solid blue;
    }

    .content li .details p {
        font-size: 17px;
        font-weight: 500;
    }

    .content li .details span {
        font-size: 15px;
        color: #7e7e7e;
    }

    /* .synonyms .details .list span {
        cursor: pointer;
        margin-left: 5px;
        text-decoration: underline;
    } */

    .list li {
        /* display: flex; */
        /* align-items: center; */
        cursor: pointer;
        /* margin-right: 5px; */
        padding-right: 5px;
        color: #7e7e7e;
        /* justify-content: space-between; */
        text-decoration: underline;
        /* border-bottom: 2px solid red; */
    }

    .info-text span {
        font-weight: 500;
    }

    .wrapper.active ul {
        height: 303px;
        opacity: 1;
    }

    .wrapper.active .info-text {
        display: none;
    }

    ul .content::-webkit-scrollbar{
        width: 0px;
    }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-sky-500">
    <div class="wrapper w-[420px] bg-white rounded-lg pt-7 px-7 pb-11">
        <header class="text-3xl font-medium text-center">English Dictionary</header>
        <div class="search mt-9 mx-0 mb-5 relative">
            <input type="text" class="h-[53px] w-full outline-none rounded border-2 border-[#999] px-11 text-sm focus:px-10 focus:border-2 focus:border-sky-500" placeholder="Search a word" required>
            <i class="fas fa-search absolute top-1/2 text-[#999] -translate-y-1/2 left-5 pointer-events-none text-sm"></i>
            <span class="material-icons absolute top-1/2 text-[#999] -translate-y-1/2 right-4 cursor-pointer text-sm hidden"><i class="fas fa-close"></i></span>
        </div>
        <p class="info-text text-[13px] text-[#9a9a9a] -mt-[3px] -mb-[10px]">Type a word and press enter to get meaning, example, pronunciation and synonyms of that typed word.</p>
        <ul class="h-0 opacity-0 overflow-hidden transition-all delay-200 ease-linear">
            <li class="word">
                <div class="details">
                    <p class="text-2xl font-medium">__</p>
                    <span class="word2 text-xs text-[#989898]">__</span>
                </div>
                <i class="fas fa-volume-up cursor-pointer text-xs text-[#999]"></i>
            </li>
            <div class="content max-h-[215px] overflow-y-auto">
                <li class="meaning">
                    <div class="details">
                        <p class="">Meaning</p>
                        <span class="">__</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p class="">Example</p>
                        <span class="">__</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p class="">Synonyms</p>
                        <div class="list flex flex-wrap"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <script src="app.js"></script>

</body>
</html>
